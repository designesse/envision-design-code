<!DOCTYPE html>
<html lang="en">
	{% include head.html %}

	<body>
		<div id="page" class="whole">
			<header id="logo-title">
				<a href="{{ site.url }}">

					{% for type in page.data-types %}
						{% assign types = types | append: type | append: " " %}
					{% endfor %}

					<svg id="logo" class="{{ types }}" viewBox="0 0 216 216" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
						<rect x="1" y="1" width="200" height="200" fill="#aaa" />
						<rect x="12" y="12" width="200" height="200" fill="#fff" />
						<rect x="17" y="17" width="200" height="200" fill="#272890" />

						<text data-id="envision" x="40" y="82" font-family="Source Serif Pro" fill="#73d6fA" font-size="35">
							Envision.
						</text>
						<text data-id="design" x="40" y="127" font-family="Source Serif Pro" fill="#cf53d5" font-size="35">
							Design.
						</text>
						<text data-id="code" x="40" y="172" font-family="Source Serif Pro" fill="#eda840" font-size="35">
							Code.
						</text>
					</svg>
				</a>
				<h1> {{ page.title }} </h1>
			</header>
			<div id="content">
				{{ content }}
			{% include footer.html %}
			</div>
		</div>
	</body>

</html>
