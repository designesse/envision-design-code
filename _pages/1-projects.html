<h1 class="center marg-ver"> Projects </h1>

<section>
	<p class="mid-p"> I do my best to find challenging projects so I can learn new skills or tackle interesting problems. Below are some of my defining projects.</p>
</section>

{% for project in site.projects %}
	<section id="{{ project.id }}" class="project" data-type="{{ project.data-types | join: " " }}">
		<img class="float-right" src="{{ site.github.url }}{{ project.img-link}}" alt="{{project.img-link-alt}} Showcase" />
		<div class="float-left" >
			<h2>{{ project.title }}</h2>
			<a class="button font-med" href={{ site.github.url }}{{ project.permalink }}>View case study</a>
		</div>
	</section>
{% endfor %}
